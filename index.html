<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Piedmont High School Anime Club</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <style type="text/css">
    html { 
      background: #836 no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    
    h1, p {
      padding: 10px;
      color: #FFF;
      background-color: rgba(0, 0, 0, 0.75);
    }
    
    #background-container > span {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
      opacity: 0;
      z-index: -1;
      
      background: #836 no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      
      -webkit-transition: opacity 1s ease-in-out;
      -moz-transition: opacity 1s ease-in-out;
      -o-transition: opacity 1s ease-in-out;
      transition: opacity 1s ease-in-out;
    }
  </style>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
  <!-- Background Cycler
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id="background-container"></div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 20%">
        <h1>Piedmont High School <b>Anime</b> Club</h1>
        <p><b>Monday</b>, <b>Tuesday</b>, and <b>Thursday</b><br />Room <b>32</b> (Hayden's)<br /><b>Lunch</b></p>
      </div>
    </div>
  </div>

<!-- custom scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript">
    function shuffle(array) {
      var currentIndex = array.length, temporaryValue, randomIndex;
    
      // While there remain elements to shuffle...
      while (0 !== currentIndex) {
    
        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
    
        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }  
  
    var images = ['anohana_01.jpg', 'death-parade_01.jpg', 'hibike_01.png', 'haruhi_01.jpg', 'haruhi_02.jpg', 'snafu_01.jpg', 'toradora_01.jpg'];
    shuffle(images);
    var index = 0;
    
    function setBackground(src) {
      var bgContainer = document.getElementById('background-container');
      while (bgContainer.children.length > 1)
        bgContainer.removeChild(bgContainer.firstChild);
      
      var span = document.createElement('span');
      span.style.backgroundImage = 'url(' + src + ')';
      bgContainer.appendChild(span);
      
      var image = new Image();
      image.onload = (function() {
        setTimeout(function() { span.style.opacity = 1 }, 100);
      });
      image.src = src;
    }
    
    function cycle() {
      setBackground('bg/' + images[index++]);
      index %= images.length;
      setTimeout(cycle, 6000);
    }
    cycle();
  </script>
</body>
</html>
